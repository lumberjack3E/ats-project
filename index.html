<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 2rem;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 1rem;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-top: 0.5rem;

            padding: 0.5rem;

        }

        button:hover {

        }
        
        #resumeDropZone {
            width: 100%;
            box-sizing: border-box;
            border: none;
            padding: 0;
            text-align: center;
            margin: 0 0 1rem 0;
        }

        #results {
            width: 100%;
            box-sizing: border-box;
            margin-top: 2rem;
            background: #ffffff;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
    </style>

    <meta charset="UTF-8">
    <title>NWVIT Resume Analyzer</title>
    <script src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
</head>

<body>

<h1>NWVIT Resume Compatibility Tool</h1>

<!-- Resume Drag-and-Drop Zone -->
 <div id="resumeDropZone">
    <p><strong>Drag & Drop Or Upload Your Resume</strong></p>

<!--<label for="resumeFile">Upload Resume (.txt, .docx, .pdf)</label><br>-->
    <input type="file" id="resumeFile" accept=".txt, .docx, .pdf"><br><br>

<!--<label for="resume">Upload or Paste Your Resume</label><br>-->
    <textarea id="resume" placeholder="Upload, Drop, or Paste Resume Here..." autofocus></textarea>
 </div>
<!--
<label for "jdFile">Upload Job Description (.txt, .docx, .pdf)</label><br>
<input type="file" id="jdFile" accept=".txt, .docx, .pdf"><br><br>
--> 
<label for="jd" style="display: block; text-align: center; font-weight: bold; margin-top: 1rem;">Paste the Job Description</label><br>
<textarea id="jd" placeholder="Paste job description here..."></textarea>

<button onclick="analyze()">Analyze</button>
<button onclick="resetFields()">Reset</button>

<div id="results"></div>

<script>
// Analyze the resume and job description by sending them to the FastAPI backend
    async function analyze() {
// Get the user input from the resume and job description
        const resumeText = document.getElementById('resume').value;
        const jobText = document.getElementById('jd').value;
// Send a POST request to the backend / analyze endpoint
        const response = await fetch('http://127.0.0.1:8000/analyze', {
            method: 'POST',
            headers: {'Content-Type': 'application/json' }, 
            body: JSON.stringify({
                resume_text: resumeText,
                job_description: jobText
            })
        });

        const data = await response.json();
// Display the results
        document.getElementById('results').innerHTML = `
            <h2>Results</h2>
            <p><strong>Score:</strong> ${data.score}%</p>
            <p><strong>Feedback:</strong> ${data.feedback}</p>
            <p><strong>Missing Keywords:</strong> ${data.missing_keywords.join(', ')}</p>
        `;
    }

// Clear all fields and reset form
    function resetFields() {
        document.getElementById('resume').value = "";
        document.getElementById('jd').value = "";
        document.getElementById('results').innerHTML = "";
// Clear file inputs
        document.getElementById('resumeFile').value = "";
        document.getElementById('jdFile').value = "";
// Refocus to resume box
        document.getElementById('resume').focus();
    }

// Handle drag-and-drop resume file upload
    const resumeDropZone = document.getElementById('resumeDropZone');

    resumeDropZone.addEventListener('dragover', function (e) {
        e.preventDefault();
        resumeDropZone.style.backgroundColor = ''; //Provides Visual Feedback
    });

    resumeDropZone.addEventListener('dragleave', function () {
        resumeDropZone.style.backgroundColor = ''; //Resets Background
    });

    resumeDropZone.addEventListener('drop', function (e) {
        e.preventDefault();
        resumeDropZone.style.backgroundColor = '';

        const file = e.dataTransfer.files[0];
        if (!file) return;

// Pass Dropped File to the Resume File Handler
        document.getElementById('resumeFile').files = e.dataTransfer.files;
        
// Trigger "Change Event" to reuse existing logic
        const changeEvent = new Event('change');
        document.getElementById('resumeFile').dispatchEvent(changeEvent);
    });

// Listen for file uploads to the resume file input
    document.getElementById('resumeFile').addEventListener('change', function (){
        const file = this.files[0];
        if (!file) return;
// Get the file extention (e.g. '.txt', '.docx', '.pdf')
       const ext = file.name.split('.').pop().toLowerCase();

       if (ext == "txt") {
// If file is plain text, read it using FileReader
        const reader = new FileReader();
        reader.onload = function (e) {
            const text = e.target.result;
            document.getElementById('resume').value = text;
        
        };
        reader.readAsText(file);
       } else if (ext === "docx") {
// If file is .docx, convert to text using Mammoth
        file.arrayBuffer().then(function (buffer) {
            mammoth.extractRawText({arrayBuffer: buffer})
                .then(function (result) {
                    document.getElementById('resume').value = result.value;
                })
                .catch(function (err) {
                    alert("Error reading .docx file: " + err.message);
                });
        });
    } else if (ext === "pdf") {
        // PDF resume
        const reader = new FileReader();
        reader.onload = function (e) {
            const typedarray = new Uint8Array(e.target.result);

            pdfjsLib.getDocument({ data: typedarray }).promise.then(function (pdf) {
                let textPromises = [];

                for (let i = 1; i <= pdf.numPages; i++) {
                    textPromises.push(
                        pdf.getPage(i).then(function (page) {
                            return page.getTextContent().then(function (content) {
                                return content.items.map(item => item.str).join(" ");
                            });
                        })
                    );
                }

                Promise.all(textPromises).then(function (pagesText) {
                    const fullText = pagesText.join("\n\n");
                    document.getElementById('resume').value = fullText;
                });
            });
        };
        reader.readAsArrayBuffer(file);
        
       } else {
// Unsupported file type message
        alert("Unsupported file type. Please upload a .txt or .docx file.");
       }
    });
