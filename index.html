<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 2rem;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 1rem;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-top: 0.5rem;
            margin-bottom: 1rem;
            padding: 0.5rem;
            font-family: monospace;
            font-size: 1rem;
        }

        button {
            padding: 10px 20px;
            margin-right: 1rem;
            font-size: 1rem;
            cursor: pointer;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background-color: #34495e;
        } 

        #results {
            margin-top: 2rem;
            background: #ffffff;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
    </style>

    <meta charset="UTF-8">
    <title>NWVIT Resume Analyzer</title>
    <script src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>
</head>

<body>
<h1>NWVIT Resume Compatibility Tool</h1>

<label for="resumeFile">Upload Resume (.txt, .docx)</label><br>
<input type="file" id="resumeFile" accept=".txt,.docx"><br><br>

<label for="resume">Paste Your Resume</label><br>
<textarea id="resume" placeholder="Paste resume here..." autofocus></textarea>

<label for="jd">Paste the Job Description</label><br>
<textarea id="jd" placeholder="Paste job description here..."></textarea>

<button onclick="analyze()">Analyze</button>
<button onclick="resetFields()">Reset</button>

<div id="results"></div>

<script>
// Analyze th resume and job description by sending them to the FastAPI backend
    async function analyze() {
// Get the user input from the resume and job description
        const resumeText = document.getElementById('resume').value;
        const jobText = document.getElementById('jd').value;
// Send a POST request to the backend / analyze endpoint
        const response = await fetch('http://127.0.0.1:8000/analyze', {
            method: 'POST',
            headers: {'Content-Type': 'application/json' }, 
            body: JSON.stringify({
                resume_text: resumeText,
                job_description: jobText
            })
        });

        const data = await response.json();
// Display the results
        document.getElementById('results').innerHTML = `
            <h2>Results</h2>
            <p><strong>Score:</strong> ${data.score}%</p>
            <p><strong>Feedback:</strong> ${data.feedback}</p>
            <p><strong>Missing Keywords:</strong> ${data.missing_keywords.join(', ')}</p>
        `;
    }
// Clear all fields and reset form
    function resetFields() {
        document.getElementById('resume').value = "";
        document.getElementById('jd').value = "";
        document.getElementById('results').innerHTML = "";
        document.getElementById('resumeFile').value = "";
        document.getElementById('resume').focus();
    }
// Listen for file uploads to the resume file input
    document.getElementById('resumeFile').addEventListener('change', function (){
        const file = this.files[0];
        if (!file) return;
// Get the file extention (e.g. '.txt' or '.docx')
       const ext = file.name.split('.').pop().toLowerCase();

       if (ext == "txt") {
// If file is plain text, read it using FileReader
        const reader = new FileReader();
        reader.onload = function (e) {
            const text = e.target.result;
            document.getElementById('resume').value = text;
        
        };
        reader.readAsText(file);
       } else if (ext === "docx") {
// If file is .docx, convert to text using Mammoth
        file.arrayBuffer().then(function (buffer) {
            mammoth.extractRawText({arrayBuffer: buffer})
                .then(function (result) {
                    document.getElementById('resume').value = result.value;
                })
                .catch(function (err) {
                    alert("Error reading .docx file: " + err.message);
                });
        });
       } else {
// Unsupported file type message
        alert("Unsupported file type. Please upload a .txt or .docx file.");
       }
    });

</script>
</body>
</html>
